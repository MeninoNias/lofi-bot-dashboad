<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lofi Bot Design System - Loading States</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F8FAFC", 
                        secondary: "#94A3B8",
                        "background-light": "#F1F5F9",
                        "background-dark": "#09090b", 
                        "card-dark": "#18181b", 
                        "sidebar-dark": "#101012", 
                        "accent-gray": "#475569",
                        "mono-50": "#f9fafb",
                        "mono-100": "#f3f4f6",
                        "mono-200": "#e5e7eb",
                        "mono-300": "#d1d5db",
                        "mono-400": "#9ca3af",
                        "mono-500": "#6b7280",
                        "mono-600": "#4b5563",
                        "mono-700": "#374151",
                        "mono-800": "#1f2937",
                        "mono-900": "#111827",
                    },
                    fontFamily: {
                        sans: ["JetBrains Mono", "monospace"],
                        display: ["JetBrains Mono", "monospace"],
                        mono: ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        DEFAULT: "4px",
                        'lg': '8px',
                        'xl': '12px',
                    },
                    animation: {
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        };
    </script>
<style>
        body { font-family: 'JetBrains Mono', monospace; }
        .grid-bg {
            background-size: 20px 20px;
            background-image: radial-gradient(#27272a 1px, transparent 1px);
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-background-dark text-slate-200 min-h-screen relative custom-scrollbar selection:bg-white selection:text-black overflow-x-hidden">
<div class="absolute inset-0 grid-bg opacity-30 pointer-events-none fixed"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-background-dark pointer-events-none fixed"></div>
<main class="w-full max-w-6xl mx-auto p-8 relative z-10">
<header class="mb-12 border-b border-zinc-800 pb-8">
<div class="flex items-center gap-4 mb-2">
<div class="w-10 h-10 flex items-center justify-center text-white bg-zinc-900 border border-zinc-800 rounded">
<span class="material-icons-round text-2xl">design_services</span>
</div>
<h1 class="text-2xl font-bold text-white tracking-tight">Design System</h1>
</div>
<p class="text-zinc-500 text-sm pl-14">Lofi Bot UI Components v1.2</p>
</header>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
<section class="space-y-6">
<div class="flex items-center justify-between">
<h2 class="text-sm font-bold text-white uppercase tracking-widest border-l-2 border-white pl-3">01. Login Component</h2>
<span class="text-xs text-zinc-600 font-mono">auth_card.tsx</span>
</div>
<div class="w-full max-w-sm bg-background-dark border border-zinc-800 rounded-lg p-8 shadow-2xl relative">
<div class="flex flex-col items-center mb-8">
<div class="w-12 h-12 flex items-center justify-center text-white mb-4">
<span class="material-icons-round text-3xl">headphones</span>
</div>
<h1 class="text-lg font-bold text-white tracking-[0.15em]">LOFI-BOT AUTH</h1>
</div>
<form class="space-y-6" onsubmit="event.preventDefault()">
<div class="space-y-2">
<label class="block text-[10px] uppercase tracking-widest text-zinc-500 font-bold">API Key</label>
<input class="w-full bg-card-dark border border-zinc-800 rounded text-sm p-3 text-white placeholder-zinc-600 focus:border-white focus:ring-0 transition-colors font-mono" placeholder="••••••••••••••••" type="password"/>
</div>
<div class="pt-2">
<button class="w-full bg-white text-black hover:bg-zinc-200 transition-colors py-3 rounded text-xs font-bold uppercase tracking-widest shadow-lg shadow-white/5" type="submit">
                                Connect to Bot
                            </button>
</div>
</form>
</div>
</section>
<section class="space-y-8">
<div class="flex items-center justify-between">
<h2 class="text-sm font-bold text-white uppercase tracking-widest border-l-2 border-white pl-3">02. Loading States</h2>
<span class="text-xs text-zinc-600 font-mono">loading_states.tsx</span>
</div>
<div class="bg-card-dark border border-zinc-800 rounded-lg p-6">
<h3 class="text-xs text-zinc-400 uppercase tracking-wider mb-4 font-bold">Loading Spinners</h3>
<div class="flex items-center gap-8 p-4 bg-background-dark rounded border border-zinc-800/50">
<div class="flex flex-col items-center gap-2">
<div class="spinner w-4 h-4"></div>
<span class="text-[10px] text-zinc-600">Small</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="spinner"></div>
<span class="text-[10px] text-zinc-600">Default</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="spinner w-8 h-8 border-4"></div>
<span class="text-[10px] text-zinc-600">Large</span>
</div>
</div>
</div>
<div class="bg-card-dark border border-zinc-800 rounded-lg p-6">
<h3 class="text-xs text-zinc-400 uppercase tracking-wider mb-4 font-bold">Button States</h3>
<div class="grid gap-4">
<div class="grid grid-cols-2 gap-4 items-center">
<button class="w-full bg-white text-black py-2.5 rounded text-xs font-bold uppercase tracking-widest opacity-70 cursor-wait">
                                Loading...
                            </button>
<span class="text-[10px] text-zinc-500">Text State</span>
</div>
<div class="grid grid-cols-2 gap-4 items-center">
<button class="w-full bg-white text-black py-2.5 rounded text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-3 cursor-wait">
<div class="spinner w-3 h-3 border-zinc-400 border-l-black border-2"></div>
<span class="opacity-0 w-0 h-0 overflow-hidden">Connect</span>
</button>
<span class="text-[10px] text-zinc-500">Spinner Only</span>
</div>
<div class="grid grid-cols-2 gap-4 items-center">
<button class="w-full bg-zinc-800 text-white border border-zinc-700 py-2.5 rounded text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-3 cursor-wait">
<div class="spinner w-3 h-3"></div>
<span>Processing</span>
</button>
<span class="text-[10px] text-zinc-500">With Icon</span>
</div>
</div>
</div>
<div class="bg-card-dark border border-zinc-800 rounded-lg p-6">
<h3 class="text-xs text-zinc-400 uppercase tracking-wider mb-4 font-bold">Skeleton Loading</h3>
<div class="w-full bg-background-dark border border-zinc-800 rounded p-4 space-y-4">
<div class="flex items-center gap-3">
<div class="w-10 h-10 bg-zinc-800 rounded-full animate-pulse"></div>
<div class="space-y-2">
<div class="h-2 w-24 bg-zinc-800 rounded animate-pulse"></div>
<div class="h-2 w-16 bg-zinc-800/60 rounded animate-pulse"></div>
</div>
</div>
<div class="space-y-2 pt-2">
<div class="h-2 w-full bg-zinc-800 rounded animate-pulse"></div>
<div class="h-2 w-5/6 bg-zinc-800 rounded animate-pulse"></div>
<div class="h-2 w-4/6 bg-zinc-800 rounded animate-pulse"></div>
</div>
<div class="pt-2">
<div class="h-8 w-full bg-zinc-800 rounded animate-pulse"></div>
</div>
</div>
<div class="mt-2 text-center">
<span class="text-[10px] text-zinc-600">Card Skeleton Preview</span>
</div>
</div>
</section>
</div>
</main>

</body></html>
